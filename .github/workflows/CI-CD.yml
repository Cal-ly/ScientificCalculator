name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Install dependencies
      run: dotnet restore

    - name: Build the solution
      run: dotnet build --no-restore --configuration Release

    - name: Run unit tests
      run: dotnet test --no-build --verbosity normal --configuration Release

  deploy:
    if: github.ref == 'refs/heads/master'
    needs: build-and-test
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Build the setup project
      run: |
        dotnet build --configuration Release
        dotnet publish --configuration Release -o ScientificCalculatorSetup/

    - name: List output directory contents (for debugging)
      run: |
        echo "Listing contents of ScientificCalculatorSetup/ directory:"
        dir ScientificCalculatorSetup/

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1.0.${{ github.run_number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        body: Automated release generated by GitHub Actions.
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1.0.${{ github.run_number }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ScientificCalculatorSetup/ScientificCalculatorSetup.msi
        asset_name: ScientificCalculatorSetup.msi
        asset_content_type: application/octet-stream
